<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div>
            <h1>{finsweet</h1>
        </div>
        <nav>
            <div>
                <ul>
                    <li>
                        Home
                    </li>
                    <li>
                        About Us
                    </li>
                    <li>
                        Services
                    </li>
                    <li>
                        Blog
                    </li>
                    <li>
                        Contact
                    </li>

                </ul>
            </div>


            <div class="Assistance">
                <img src="./img/Assistance Icon.png" alt="img/Assistance_Icon.png" />
                <div class="contact">

                    <div>
                        Road Assistance
                    </div>
                    <div class="num">
                        <b>080 699 40 229</b>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <section>

        <div class="container">


            <div class="left">

                <div class="content">
                    <h1>Gey your vehicle services done online at one place</h1>
                </div>

                <div>
                    <button>Book a service</button>
                </div>

                <div class="icon">

                    <div class="image-icon">
                        <img src="./img/Icon.png" alt="img/Icon.png">
                    </div>


                    <div class="work-time">
                        <span>
                            <p>We are open</p>
                        </span>
                        <span>
                            Monday to Friday 9am - 10pm
                        </span>
                    </div>


                </div>

            </div>


            <div class="right">
                <img src="img/Service.png" alt="img/Service.png" width="70%" class="service">

                <img src="img/Rating.png" alt="img/Rating.png" width="70%" class="rating">
            </div>
        </div>


    </section>

</body>

</html>
